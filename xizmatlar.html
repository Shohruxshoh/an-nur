<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xizmatlar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .service-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      height: 250px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: scale(1.02);
    }

    .service-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
    }

    h2.section-title {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="section-title">Xizmatlar</h2>
  <div class="row">

    <!-- Ovqatlanish -->
    <div class="col-md-6 mb-4">
      <div class="service-card" style="background-image: url('https://example.com/ovqat.jpg');">
        <div class="service-overlay">Ovqatlanish xizmatlari</div>
      </div>
    </div>

    <!-- Gid (yo‘l ko‘rsatish) -->
    <div class="col-md-6 mb-4">
      <div class="service-card" style="background-image: url('https://example.com/gid.jpg');">
        <div class="service-overlay">Gid xizmatlari</div>
      </div>
    </div>

    <!-- Muzey -->
    <div class="col-md-6 mb-4">
      <div class="service-card" style="background-image: url('https://example.com/muzey.jpg');">
        <div class="service-overlay">Muzeyga tashriflar</div>
      </div>
    </div>

    <!-- Transport -->
    <div class="col-md-6 mb-4">
      <div class="service-card" style="background-image: url('https://example.com/transport.jpg');">
        <div class="service-overlay">Transport xizmatlari</div>
      </div>
    </div>

    <!-- Mehmonxona -->
    <div class="col-md-12 mb-4">
      <div class="service-card" style="background-image: url('https://example.com/mehmonxona.jpg'); height: 300px;">
        <div class="service-overlay">Mehmonxona xizmatlari</div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
